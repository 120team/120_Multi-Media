							</div>

							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">密码</label>

								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
								<div class="col-sm-10">

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">性别</label>&nbsp;&nbsp;

									<input type="radio" name="sex" id="inlineRadio1" value="1" checked="checked"> 男
								</label>
								&nbsp;&nbsp;&nbsp;&nbsp;
								<label class="radio-inline">
									<input type="radio" name="sex" id="inlineRadio2" value="0"> 女
								</label>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="user_mail" name="user_mail" placeholder="请输入邮箱">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">个性签名</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="3" id="sign" name="sign" placeholder="随便说点什么吧……"></textarea>
								</div>
							</div>
