<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="__PUBLIC__/static/forum/res/layui/css/layui.css">
		<link rel="stylesheet" href="__PUBLIC__/static/forum/res/css/global.css">
		<script src="__PUBLIC__/static/forum/res/layui/layui.js"></script>

		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	</head>

	<body>
		<iframe src="__PUBLIC__/static/forum/head.html" scrolling="no" width="100%" height="65px"></iframe>
		<div class="main layui-clear">
		<div class="layui-container fly-marginTop">
			<div class="fly-panel fly-panel-user" pad20="">
				<div class="layui-tab layui-tab-brief" lay-filter="user">
					<ul class="layui-tab-title">
						<li>
							<a href="{:url('index/forum/login')}">登入</a>
						</li>
						<li class="layui-this">注册</li>
					</ul>

					<!--<div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">-->
						<!--<div class="layui-tab-item layui-show">-->
							<!--<div class="layui-form layui-form-pane">-->
					<div id="LAY_ucm" style="padding:20px 0;">
						<form class="form-horizontal" action="{:url('index/forum/register')}" enctype="multipart/form-data" method="post">
							<div class="form-group">
								<label class="col-sm-2 control-label">头像</label>
								<input type="file" id="user_pic" name="user_pic">
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">用户名</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="user_name" name="user_name" placeholder="请输入用户名">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="user_pwd" name="user_pwd" placeholder="请输入密码">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="repwd" name="repwd" placeholder="请输入确认密码">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">性别</label>&nbsp;&nbsp;
								<label class="radio-inline">
									<input type="radio" name="sex" id="inlineRadio1" value="1" checked="checked"> 男
								</label>
								&nbsp;&nbsp;&nbsp;&nbsp;
								<label class="radio-inline">
									<input type="radio" name="sex" id="inlineRadio2" value="0"> 女
								</label>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="user_mail" name="user_mail" placeholder="请输入邮箱">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">个性签名</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="3" id="sign" name="sign" placeholder="随便说点什么吧……"></textarea>
								</div>
							</div>
							<!--<div class="form-group">-->
							<!--<div class="col-sm-offset-2 col-sm-10">-->
							<!--<div class="checkbox">-->
							<!--<label>-->
							<!--<input type="checkbox"> Remember me-->
							<!--</label>-->
							<!--</div>-->
							<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default" name="registry">注册</button>
								</div>
							</div>
						</form>
					</div>
							<!--</div>-->
						<!--</div>-->
					<!--</div>-->
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
